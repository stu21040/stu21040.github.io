<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML with CSS and JavaScript</title>
    <style>
        /* 全局設定 */
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFFF;
            color: #FFFFFF;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* 中心內容樣式 */
        .center-content {
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin: 20px auto;
            border-radius: 10px;
        }

        button {
            background-color: #FFFFFF;
            color: #FF0000;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #CCCCCC;
        }
    </style>
</head>
<body>
    <div class="center-content">
        <h1>元宇宙學程實戰</h1>

        <img src="https://via.placeholder.com/400x200" alt="示例圖片">

        <button onclick="alert('按鈕被點擊！')">點擊我</button>
    </div>

    <script>
        // JavaScript 內嵌在這裡
        // 您可以在這裡添加按鈕的更多互動功能
    </script>
</body>
</html>
